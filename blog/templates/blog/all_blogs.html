{% extends 'portfolio/base.html' %}

{% block content %}


<h1>This is the home page!</h1>

<h2>Erik has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>



{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}">{{ blog.title }}</a>
<br>
<h5>{{ blog.date|date:'M d Y' }}</h5>
<p>{{ blog.description }}</p>
<br>
{% endfor %}

{% endblock content %}
