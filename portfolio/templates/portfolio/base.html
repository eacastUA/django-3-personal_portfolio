
<!doctype html>
<html lang="en">
  <head>
    {% load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Erik Castillo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "portfolio/custom.css" %}">
  
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  
    <link rel="icon" type="image/png" href="{% static "portfolio/logo.png" %}">
  

  </head>
  <body>

    <nav id="topNav" class="navbar navbar-expand-md navbar-light py-3">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'portfolio/logo.jpg/' %}" width='50', height='50' class='d-inline-block align-top' alt="Erik's Logo">
            <span>Erik Castillo</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse text-center" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link active btn-lg" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-lg" href="{% static 'portfolio/Resume.pdf/' %}">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-lg" href="{% url 'blog:all_blogs' %}">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn-lg" href="http://www.linkedin.com/in/erik-castillo-az" target="_blank">LinkedIn</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
  <div>
    {% block content %}{% endblock content %}
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>

  </html>
